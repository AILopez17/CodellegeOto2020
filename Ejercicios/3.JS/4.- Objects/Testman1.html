<script>

	function _keys(obj){
		var keys = [];
		
		if (!isObject(obj)){ // obj no es un objeto?
			return [];
		}
		
		
		if (Object.keys){ // si hay valores en el objecto
			return Object.keys(obj);
		}
		
		return keys;
	}
  
	function isObject(obj) {
		var type = typeof obj;
		console.log(type); //function, string, boolean, int
		
		console.log(type === 'function' || type === 'object' && !!obj);
		return type === 'function' || type === 'object' && !!obj;
	}
	
	
console.log(_keys({red: "#FF0000", green: "#00FF00", white: "#FFFFFF"}));
</script>
