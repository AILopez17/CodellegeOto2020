<script>
var protectEmail = function (user_email) {

	splitted = user_email.split("@");
	console.log(splitted);
	
	part1 = splitted[0];
	avg = part1.length / 2;
	console.log(avg);
	
	part1 = part1.substring(0, (part1.length - avg)); 17 - 8.5
	console.log(part1);
	
	part2 = splitted[1];
	console.log(part2);
	
	return part1 + "...@" + part2;
};
