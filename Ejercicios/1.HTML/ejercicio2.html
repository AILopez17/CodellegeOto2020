<!DOCTYPE html>
<html>
  <head>
	<meta>
    <title></title>
  </head>
  <body>
	<form>
		<table>
			<tr>
				<th colspan="2"> <h1> Registration Form </h1></th>
			</tr>
			<tr>
				<td> User id: </td> 
				<td> <input type="text" minlength="5" maxlength="12"> </td> 
			</tr>
			<tr>
				<td> Password: </td> 
				<td> <input type="password" minlength="7" maxlength="12"> </td> 
			</tr>
			<tr>
				<td> Name: </td> 
				<td> <input type="text"> </td> 
			</tr>
			<tr>
				<td> Address: </td> 
				<td> <input type="text"> </td> 
			</tr>
			<tr>
				<td> Country: </td> 
				<td>
					<select>
					   <option>Mexico</option>
					   <option>Canada</option>
					   <option>Japon</option>
					   <option>Francia</option>
					   <option>Alemania</option>
					</select> 
				</td>
			</tr>
			<tr>
				<td> IP Code: </td> 
				<td> <input type="number"> </td> 
			</tr>
			<tr>
				<td> E-mail: </td> 
				<td> <input type="email"> </td> 
			</tr>
			<tr>
				<td> Sex: </td> 
				<td> 
					<input type="radio" name="sex" required> Male 
					<input type="radio" name="sex" required> Female 
				</td> 
			</tr>
			<tr>
				<td> Language: </td> 
				<td> 
					<input type="checkbox" name="lenguaje" required> English 
					<input type="checkbox" name="lenguaje" required> Non English 
				</td> 
			</tr>
			<tr>
				<td> About: </td> 
				<td> <textarea name="About" rows="8" cols="30"></textarea> </td> 
			</tr>
			<tr>
				<td colspan="2"> <center><input type="submit" value="Sumbit"></center> </td>
			</tr>
		
		</table>
    </form>
  </body>
</html>
